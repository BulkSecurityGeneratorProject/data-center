<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDcAuthorityLabel" jhiTranslate="dataCenterApp.dcAuthority.home.createOrEditLabel">Create or edit a Dc Authority</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dcAuthority.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dcAuthority.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dataCenterApp.dcAuthority.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="dcAuthority.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dataCenterApp.dcAuthority.startDate" for="field_startDate">Start Date</label>
            <input type="number" class="form-control" name="startDate" id="field_startDate"
                [(ngModel)]="dcAuthority.startDate" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dataCenterApp.dcAuthority.endDate" for="field_endDate">End Date</label>
            <input type="number" class="form-control" name="endDate" id="field_endDate"
                [(ngModel)]="dcAuthority.endDate" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dataCenterApp.dcAuthority.level" for="field_level">Level</label>
            <input type="number" class="form-control" name="level" id="field_level"
                [(ngModel)]="dcAuthority.level" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dataCenterApp.dcAuthority.departmentId" for="field_departmentId">Department Id</label>
            <select class="form-control" id="field_departmentId" name="departmentId" [(ngModel)]="dcAuthority.departmentId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="dcDepartmentOption.id === dcAuthority.departmentId?.id ? dcAuthority.departmentId : dcDepartmentOption" *ngFor="let dcDepartmentOption of dcdepartments; trackBy: trackDcDepartmentById">{{dcDepartmentOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="dataCenterApp.dcAuthority.dcRegion" for="field_dcRegion">Dc Region</label>
            <select class="form-control" id="field_dcRegion" multiple name="dcRegion" [(ngModel)]="dcAuthority.dcRegions">
                <option [ngValue]="getSelected(dcAuthority.dcRegions, dcRegionOption)" *ngFor="let dcRegionOption of dcregions; trackBy: trackDcRegionById">{{dcRegionOption.code}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
