<div>
    <h2>
        <span jhiTranslate="dataCenterApp.dcAuthority.home.title">Dc Authorities</span>
        <button class="btn btn-primary float-right jh-create-entity create-dc-authority" [routerLink]="['/', { outlets: { popup: ['dc-authority-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="dataCenterApp.dcAuthority.home.createLabel">
            Create new Dc Authority
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dcAuthorities">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="dataCenterApp.dcAuthority.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="startDate"><span jhiTranslate="dataCenterApp.dcAuthority.startDate">Start Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="endDate"><span jhiTranslate="dataCenterApp.dcAuthority.endDate">End Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="level"><span jhiTranslate="dataCenterApp.dcAuthority.level">Level</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="departmentId.id"><span jhiTranslate="dataCenterApp.dcAuthority.departmentId">Department Id</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dcAuthority of dcAuthorities ;trackBy: trackId">
                <td><a [routerLink]="['../dc-authority', dcAuthority.id ]">{{dcAuthority.id}}</a></td>
                <td>{{dcAuthority.name}}</td>
                <td>{{dcAuthority.startDate}}</td>
                <td>{{dcAuthority.endDate}}</td>
                <td>{{dcAuthority.level}}</td>
                <td>
                    <div *ngIf="dcAuthority.departmentId">
                        <a [routerLink]="['../dc-department', dcAuthority.departmentId?.id ]" >{{dcAuthority.departmentId?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../dc-authority', dcAuthority.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dc-authority/'+ dcAuthority.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dc-authority/'+ dcAuthority.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="dcAuthorities && dcAuthorities.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
