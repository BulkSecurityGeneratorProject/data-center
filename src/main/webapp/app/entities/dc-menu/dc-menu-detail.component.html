
<div *ngIf="dcMenu">
    <h2><span jhiTranslate="dataCenterApp.dcMenu.detail.title">Dc Menu</span> {{dcMenu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dataCenterApp.dcMenu.name">Name</span></dt>
        <dd>
            <span>{{dcMenu.name}}</span>
        </dd>
        <dt><span jhiTranslate="dataCenterApp.dcMenu.description">Description</span></dt>
        <dd>
            <span>{{dcMenu.description}}</span>
        </dd>
        <dt><span jhiTranslate="dataCenterApp.dcMenu.createTime">Create Time</span></dt>
        <dd>
            <span>{{dcMenu.createTime}}</span>
        </dd>
        <dt><span jhiTranslate="dataCenterApp.dcMenu.updateTime">Update Time</span></dt>
        <dd>
            <span>{{dcMenu.updateTime}}</span>
        </dd>
        <dt><span jhiTranslate="dataCenterApp.dcMenu.isEnable">Is Enable</span></dt>
        <dd>
            <span>{{dcMenu.isEnable}}</span>
        </dd>
        <dt><span jhiTranslate="dataCenterApp.dcMenu.parentId">Parent Id</span></dt>
        <dd>
            <span>{{dcMenu.parentId}}</span>
        </dd>
        <dt><span jhiTranslate="dataCenterApp.dcMenu.level">Level</span></dt>
        <dd>
            <span>{{dcMenu.level}}</span>
        </dd>
        <dt><span jhiTranslate="dataCenterApp.dcMenu.url">Url</span></dt>
        <dd>
            <span>{{dcMenu.url}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'dc-menu/'+ dcMenu.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
